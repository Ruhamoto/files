<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Files</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://apis.google.com/js/api.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #FFFFFF;
        }
        .container {
            max-width: 600px;
        }
    </style>
</head>
<body class="bg-white p-4">
    <div class="container mx-auto">
        <h1 class="text-5xl font-bold text-center text-gray-800">Files</h1>
        <p class="text-center text-gray-500 mb-8">画像やその他のファイルをアップロードして、URLを取得できます。</p>

        <!-- ファイル選択とアップロードボタン -->
        <div class="flex flex-col md:flex-row items-center space-y-4 md:space-y-0 md:space-x-4">
            <input type="file" id="fileInput" class="block w-full text-sm text-gray-500
                file:mr-4 file:py-2 file:px-4
                file:rounded-full file:border-0
                file:text-sm file:font-semibold
                file:bg-blue-50 file:text-blue-700
                hover:file:bg-blue-100
                cursor-pointer">
            <button id="uploadButton" class="w-full md:w-auto px-6 py-2 rounded-full font-bold text-white bg-blue-600 hover:bg-blue-700 transition duration-300">
                アップロード
            </button>
        </div>
        
        <!-- Google Driveから選択ボタン -->
        <div class="mt-4 text-center">
            <button id="googleDriveButton" class="px-6 py-2 rounded-full font-bold text-white bg-red-600 hover:bg-red-700 transition duration-300" disabled>
                GoogleDriveから選択
            </button>
        </div>

        <!-- 結果表示エリア -->
        <div id="result" class="mt-8 p-4 bg-gray-50 border border-gray-200 rounded-lg hidden">
            <div id="result-text" class="text-sm font-medium text-gray-600 break-all mb-4"></div>
            <img id="previewImage" class="w-full h-auto rounded-lg max-h-64 object-contain" src="" alt="プレビュー" style="display: none;">
            <div class="mt-4 flex flex-col sm:flex-row space-y-2 sm:space-y-0 sm:space-x-2">
                <button id="copyButton" class="w-full sm:w-auto px-4 py-2 text-sm font-semibold rounded-full bg-blue-50 text-blue-700 hover:bg-blue-100 transition duration-300">
                    URLをコピー
                </button>
                <a id="downloadLink" href="#" target="_blank" class="w-full sm:w-auto px-4 py-2 text-sm text-center font-semibold rounded-full bg-blue-50 text-blue-700 hover:bg-blue-100 transition duration-300">
                    ファイルを表示
                </a>
            </div>
        </div>

        <!-- 読み込み中表示 -->
        <div id="loading" class="mt-8 text-center text-blue-600" style="display: none;">
            <svg class="animate-spin h-8 w-8 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <p class="mt-2">アップロード中...</p>
        </div>

        <!-- メッセージボックス -->
        <div id="messageBox" class="fixed top-0 left-0 right-0 p-4 bg-red-500 text-white text-center transition-transform duration-300 transform -translate-y-full">
            <p id="messageText"></p>
        </div>
    </div>

    <script>
        // --- 認証とAPIキー設定 ---
        // TODO: ここにあなたのGoogle CloudプロジェクトのクライアントIDとAPIキーを貼り付けてください。
        // プロジェクトはDrive APIとPicker APIを有効にする必要があります。
        const GOOGLE_CLIENT_ID = '969089291525-tsrn5uiij3l55rqnmjquh6qif86vftre.apps.googleusercontent.com';
        const GOOGLE_API_KEY = 'AIzaSyBQuz5kGi_ZWE6NCHvDX_NSJwM9KhiZlEU';
        const SCOPES = 'https://www.googleapis.com/auth/drive.readonly';
        
        // --- メッセージボックス表示関数 ---
        function showMessage(message, type) {
            const messageBox = document.getElementById('messageBox');
            const messageText = document.getElementById('messageText');
            messageBox.textContent = message;
            messageBox.className = `fixed top-0 left-0 right-0 p-4 text-white text-center transition-transform duration-300 transform translate-y-0 ${type === 'error' ? 'bg-red-500' : 'bg-green-500'}`;
            setTimeout(() => {
                messageBox.className = `fixed top-0 left-0 right-0 p-4 text-white text-center transition-transform duration-300 transform -translate-y-full`;
            }, 3000);
        }

        // --- Cloudinary設定 ---
        const CLOUD_NAME = 'dfjmnjpu5';
        const UPLOAD_PRESET = 'my_unsigned_upload';

        // --- UI要素取得 ---
        const uploadButton = document.getElementById('uploadButton');
        const fileInput = document.getElementById('fileInput');
        const googleDriveButton = document.getElementById('googleDriveButton');
        const resultDiv = document.getElementById('result');
        const resultText = document.getElementById('result-text');
        const previewImage = document.getElementById('previewImage');
        const loading = document.getElementById('loading');
        const downloadLink = document.getElementById('downloadLink');
        const copyButton = document.getElementById('copyButton');

        // --- Cloudinaryアップロード関数 ---
        async function uploadToCloudinary(file) {
            const formData = new FormData();
            formData.append('file', file);
            formData.append('upload_preset', UPLOAD_PRESET);

            loading.style.display = 'block';

            try {
                const response = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/upload`, {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.secure_url) {
                    resultText.textContent = data.secure_url;
                    downloadLink.href = data.secure_url;
                    resultDiv.classList.remove('hidden');
                    
                    if (data.resource_type === 'image') {
                        previewImage.src = data.secure_url;
                        previewImage.style.display = 'block';
                    } else {
                        previewImage.style.display = 'none';
                    }

                    copyButton.onclick = () => {
                        const textarea = document.createElement('textarea');
                        textarea.textContent = data.secure_url;
                        document.body.appendChild(textarea);
                        textarea.select();
                        document.execCommand('copy');
                        document.body.removeChild(textarea);
                        showMessage('URLがクリップボードにコピーされました！', 'success');
                    };
                    showMessage('アップロード成功！', 'success');
                    console.log('アップロード成功:', data);
                } else {
                    showMessage('アップロードに失敗しました。', 'error');
                    console.error('アップロード失敗:', data);
                }
            } catch (error) {
                console.error('エラー:', error);
                showMessage('エラーが発生しました。', 'error');
            } finally {
                loading.style.display = 'none';
            }
        }

        // --- ローカルファイルからのアップロード ---
        uploadButton.addEventListener('click', () => {
            const file = fileInput.files[0];
            if (!file) {
                showMessage('ファイルを選択してください。', 'error');
                return;
            }
            uploadToCloudinary(file);
        });

        // --- Google API初期化とPickerの準備 ---
        function loadGapi() {
            gapi.load('client', () => {
                gapi.client.init({
                    apiKey: GOOGLE_API_KEY,
                    clientId: GOOGLE_CLIENT_ID,
                    scope: SCOPES
                }).then(
                    () => {
                        console.log('gapi.client initialized');
                        gapi.load('picker', () => {
                            googleDriveButton.disabled = false;
                            googleDriveButton.addEventListener('click', handleAuthAndPicker);
                        });
                    },
                    (reason) => {
                        console.error('gapi.client.init failed:', reason);
                        showMessage('Google APIの初期化に失敗しました。クライアントIDとAPIキーを確認してください。', 'error');
                    }
                );
            });
        }

        function handleAuthAndPicker() {
            gapi.auth2.getAuthInstance().signIn().then(
                () => {
                    console.log('Authentication successful');
                    buildPicker();
                },
                (error) => {
                    console.error('Authentication failed:', error);
                    showMessage('Googleアカウントへの認証に失敗しました。', 'error');
                }
            );
        }

        function buildPicker() {
            const oauthToken = gapi.auth2.getAuthInstance().currentUser.get().getAuthResponse().access_token;
            if (!oauthToken) {
                console.error('OAuth token is not available.');
                showMessage('認証トークンが取得できませんでした。再度お試しください。', 'error');
                return;
            }

            const view = new google.picker.View(google.picker.ViewId.DOCS);
            view.setMimeTypes('image/*,application/pdf');

            const picker = new google.picker.PickerBuilder()
                .addView(view)
                .setOAuthToken(oauthToken)
                .setDeveloperKey(GOOGLE_API_KEY)
                .setCallback(pickerCallback)
                .build();
            picker.setVisible(true);
        }

        async function pickerCallback(data) {
            if (data[google.picker.Response.ACTION] === google.picker.Action.PICKED) {
                const doc = data[google.picker.Response.DOCUMENTS][0];
                const fileId = doc.id;
                const fileName = doc.name;
                
                loading.style.display = 'block';

                try {
                    const response = await fetch(`https://www.googleapis.com/drive/v3/files/${fileId}?alt=media`, {
                        headers: {
                            'Authorization': `Bearer ${gapi.auth2.getAuthInstance().currentUser.get().getAuthResponse().access_token}`
                        }
                    });
                    
                    if (!response.ok) {
                        throw new Error('Google Driveからのファイル取得に失敗しました。');
                    }

                    const blob = await response.blob();
                    const file = new File([blob], fileName, { type: blob.type });

                    await uploadToCloudinary(file);
                } catch (error) {
                    console.error('Google Driveからのファイル処理中にエラー:', error);
                    showMessage('Google Driveからのファイル取得に失敗しました。', 'error');
                    loading.style.display = 'none';
                }
            }
        }
        
        window.onload = loadGapi;
    </script>
</body>
</html>
